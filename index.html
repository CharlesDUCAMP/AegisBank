<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <div class="header__nav">
        
        <button class="header__burger" aria-label="Menu">
            <span class="header__burger-line"></span>
            <span class="header__burger-line"></span>
            <span class="header__burger-line"></span>
        </button>

        <a href="#" class="header__logo">
            <span class="header__logo-text">AEGIS</span>
            <span class="header__logo-text">BANK</span>
        </a>

        <div class="header__actions">
            <a href="#" class="header__btn">Se connecter</a>
            <a href="#" class="header__btn header__btn--dark">S'inscrire</a>
        </div>

    </div>
</header>

<main class="main">
    
    <section class="hero">
        
        <div class="hero__promo-card">
            PROMOTIONNELLE CARD
        </div>

        <h1 class="hero__title">La banque éthique et transparente</h1>
        
        <p class="hero__description">
            Gérez vos revenus de créateur en toute transparence, sans exploitation de vos données ni frais cachés.
        </p>

        <div class="hero__app-link">
            CTA: Téléchargez l’app
        </div>

    </section>

</main>

<footer class="footer">
    <span class="footer__text">SOCIAL LINKS</span>
</footer>

</html>
